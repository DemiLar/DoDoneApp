<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Delete</title>

{% extends 'todo_app/base.html' %}
{% block content %}
</head>
<body>
<a href = "{% url 'tasks' %}">Go back</a>

    <input type = "submit" value="Delete"/>
</form>
</body>
</html>
{% endblock content %}
